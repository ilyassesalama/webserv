server {
    listen 0.0.0.0:8080;
    server_name abahsine.com;
    location /path {
        root /nani/to/directory2;
        is_directory false;
        redirection fd/path/to/redirect;
        allowed_methods GET POST DELETE;

    }
    location / {
        root /main;
        is_directory fg;
        allowed_methods GET POST DELETE;
        directory_listing true;
        cgi_extension php;
        cgi_methods GET POST;
    }
    client_body_size   12M;
}
