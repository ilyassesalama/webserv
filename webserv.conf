server {
    server_name webserv.com;
    location /path {
        root /nani/to/directory2;
        redirection fd/path/to/redirect;
        allowed_methods GET POST DELETE;
    }
    location / {
        root /main;
        allowed_methods GET POST DELETE;
        directory_listing on;
		upload on;
        cgi on;
        cgi_extension php py;
		index script.php;
		upload_path /uploads/;
		redirection /path/to/redirect;
    }
    client_body_size 12M;
}