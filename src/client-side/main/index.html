<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page - webserv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<div class="content article">
			<div class="glows"></div>
			<nav>
				<div>
					<div id="webservTitle"></div>
					<div id="webservSubtitle"></div>
				</div>
				<ul>
					<li id="homeNavButton"><a href="#"><button><img src="./icons/ic_home.svg">Home</button></a></li>
					<li id="uploadNavButton"><a href="#"><button><img src="./icons/ic_upload.svg">File upload</button></a></li>
					<li id="loginNavButton"><a href="#"><button><img src="./icons/ic_login.svg">Login</button></a></li>
				</ul>
			</nav>
			<div class="line"></div>
			<main>
				<div id="home" class="home active">
					<h3>Slaves:</h3>
					<div class="images">
						<div class="image article">
							<h1>Badr Eddine El Kalai</h1>
						</div>
						<div class="image article">
							<h1>Abdellah Bahsine</h1>
						</div>
						<div class="image article">
							<h1>Ilyasse Salama</h1>
						</div>
					</div>
				</div>

				<div id="login" class="login">
					<form class="login-form" action="http://localhost:8080/" method="POST" enctype="multipart/form-data">
						<input class="username" type="text" name="username" placeholder="Username" autocomplete="off">
						<input class="password" type="password" name="password" placeholder="Password">
						<input class="login-btn" type="submit" value="Login">
					</form>
				</div>

				<div id="upload" class="upload">
					<form class="upload-form" action="http://localhost:8080/" method="POST" enctype="multipart/form-data">
						<div class="file-container">
							<i class="fa-solid fa-cloud-arrow-up cloud-icon"></i>
							<label id="file-label" class="file-label" for="file">Browse file to upload</label>
							<input id="file" class="file" type="file" name="file" placeholder="File">
						</div>
						<input class="upload-btn" type="submit" value="Upload">
					</form>
				</div>
			</main>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js" integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js" integrity="sha512-Mcz+Mt8k23j06ycA5EJGfyXbtzB6xqEoJxjGftQQoed/zQzem9Lt21LRymjlcm+NUsbF0LOHgfdN8LO8GtKDOw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://kit.fontawesome.com/f1ecab7344.js" crossorigin="anonymous"></script>
</body>
</html>
