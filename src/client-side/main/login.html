<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login page - webserv</title>

	<link rel="stylesheet" href="login_styles.css">
</head>
<body>
	<div class="login_page__container">
		<h2 class="loginpage__title">Login</h2>
		<p class="loginpage__subtitle">Use the cool account given by the team</p>
		<form id="loginForm" class="login-form">
			<input id="username" class="username" type="text" name="username" placeholder="Username" autocomplete="off">
			<input id="password" class="password" type="password" name="password" placeholder="Password">
			<button id="login-btn" role="button"class="login-btn" type="submit">Login</button>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
