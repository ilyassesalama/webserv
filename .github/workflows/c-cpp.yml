name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make
    # here we're running our webserver for testing puporses, the localhost here is an argument! change it accordingly. 
    - name: Run webserv
      run: ./webserv localhost:8080
